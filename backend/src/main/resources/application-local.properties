# ===============================
# LOCAL DEVELOPMENT PROFILE (PostgreSQL)
# ===============================
# Use this profile for local development with insecure defaults.
# Activate: java -Dspring.profiles.active=local -jar backend.jar

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/trackmymoney
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT - LOCAL DEV SECRET (DO NOT USE IN PRODUCTION)
# ===============================
JWT_SECRET=trackmymoney-super-secret-key-should-be-overridden-in-production

# ===============================
# CORS - LOCAL FRONTEND
# ===============================
FRONTEND_ORIGINS=http://localhost:5173

# ===============================
# SERVER
# ===============================
server.port=8080
